<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Saldo - PayPak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-cash-stack me-2"></i>Lihat Saldo</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-4">
                            <i class="bi bi-wallet2 text-primary" style="font-size: 4rem;"></i>
                            <h2 class="mt-3">Saldo Anda</h2>
                            <h1 class="display-4 text-success fw-bold" id="saldoAmount">Rp 5.250.000</h1>
                            <p class="text-muted">Nomor Rekening: <strong>1234567890</strong></p>
                            <hr>
                            <div class="row mt-4">
                                <div class="col-6">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">Saldo Tersedia</small>
                                        <h5 class="text-success">Rp 5.250.000</h5>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">Saldo Ditahan</small>
                                        <h5 class="text-warning">Rp 0</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="../../index.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Kembali ke Dashboard
                        </a>
                        <button class="btn btn-primary float-end" onclick="refreshSaldo()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshSaldo() {
            alert('Saldo diperbarui!');
            // Implementasi refresh saldo dari CORBA server
        }
    </script>
</body>
</html>
